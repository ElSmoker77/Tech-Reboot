<div class="container mt-4">
  <h2 class="text-center mb-4 text-success">
    <i class="bi bi-play-circle-fill me-2"></i> Tutoriales Tech Reboot
  </h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let t of tutorials">
      <div class="card shadow-sm border-0 h-100">
        <img
          [src]="t.miniatura"
          class="card-img-top"
          alt="Miniatura del video"
          onerror="this.src='https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg'"
        />
        <div class="card-body">
          <h5 class="card-title">{{ t.titulo }}</h5>
          <p class="card-text text-muted">{{ t.canal }}</p>
          <a [href]="t.video" target="_blank" class="btn btn-success w-100">
            <i class="bi bi-youtube me-2"></i> Ver en YouTube
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-success px-4" (click)="volver()">
      <i class="bi bi-arrow-left-circle me-2"></i> Volver
    </button>
  </div>
</div>
